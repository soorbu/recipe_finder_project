<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Add Recipe</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Recipe Form Fields -->
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{ recipe_form.title.value|default:'' }}" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea name="description" id="description" required>{{ recipe_form.description.value|default:'' }}</textarea>
        </div>
        <div>
            <label for="instructions">Instructions:</label>
            <textarea name="instructions" id="instructions" required>{{ recipe_form.instructions.value|default:'' }}</textarea>
        </div>
        <div>
            <label for="imageurl">Image:</label>
            <input type="file" name="imageurl" id="imageurl">
        </div>

        <div id="ingredient-container">
            <h2>Ingredients</h2>
            <div class="ingredient">
                <input type="text" name="ingredient" placeholder="e.g., sugar: 2 tsp" required>
                <button type="button" class="remove-ingredient">Remove</button>
            </div>
        </div>
        <button type="button" id="add-ingredient">Add Ingredient</button>

        <div id="category-container">
            <h2>Categories</h2>
            <div class="category">
                <label for="cuisine_type">Cuisine Type:</label>
                <input type="text" name="cuisine_type" placeholder="e.g., Italian" required>
                <label for="meal_type">Meal Type:</label>
                <input type="text" name="meal_type" placeholder="e.g., Breakfast" required>
                <label for="dietary_restrictions">Dietary Restrictions:</label>
                <input type="text" name="dietary_restrictions" placeholder="e.g., Vegan" required>
            </div>
        </div>

        <button type="submit">Submit Recipe</button>
    </form>

    <script>
        $(document).ready(function() {
            // Add ingredient functionality
            $('#add-ingredient').click(function() {
                const newIngredient = `
                    <div class="ingredient">
                        <input type="text" name="ingredient" placeholder="e.g., sugar: 2 tsp" required>
                        <button type="button" class="remove-ingredient">Remove</button>
                    </div>
                `;
                $('#ingredient-container').append(newIngredient);
            });

            // Remove ingredient functionality
            $(document).on('click', '.remove-ingredient', function() {
                $(this).parent('.ingredient').remove();
            });
        });
    </script>
</body>
</html>
