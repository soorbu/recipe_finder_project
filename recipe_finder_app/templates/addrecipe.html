<!-- templates/recipe_finder_app/add_recipe.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>
</head>
<body>
    <h1>Add Recipe</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ recipe_form.as_p }}
        {{ ingredient_form.as_p }}
        {{ category_form.as_p }}
        <button type="submit">Add Recipe</button>
    </form>
</body>
</html>
