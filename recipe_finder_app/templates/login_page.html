<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <style>
        body {
            background-image: url('{% static "login_background.png" %}');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            width: 350px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .form-field {
            margin: 15px 0;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #b3bf44;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7a8230;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="form-field">
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-field">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="{% url 'create_account' %}">Create one</a></p>
    </form>
</body>
</html>
